<h3>联系危机中心</h3>
<div *ngIf="details">
    {{details}}
</div>
<div>
    <div>
        <label>内容：</label>
    </div>
    <div>
        <textarea [(ngModel)]="message" [disabled]='sending' cols="35" rows="10"></textarea>
    </div>
</div>
<p *ngIf="!sending">
    <button (click)="send()">发送</button>
    <button (click)="cancel()">取消</button>
</p>
